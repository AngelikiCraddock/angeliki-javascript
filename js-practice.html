<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript practice</title>
</head>
<body>
  <h1>Your JavaScript page</h1>
  <p>Use your Inspector to view your console.</p>
  <script>
    console.log("Let's do math:");
    let x = 5;
    console.log(x);
    let y = 3;
    console.log(y);
    let z = x * y;
    console.log(z);

    console.log("Math on my own");
    let p = 3;
    console.log(p);
    let r = 18;
    console.log(r);
    let t = p + r;
    console.log(t);
    let m = r - p;
    console.log(m);
    let h = r / p;
    console.log(h);

    console.log("Working with strings");
    let firstName = 'Angeliki';
    let middleName = 'Elyse';
    let lastName = 'Craddock';
    let name = firstName + " " + middleName + " " + lastName;
    console.log(name);

    console.log("Strings on my own");
    let greeting = 'My name is ' + name;
    console.log(greeting);
    
    console.log("Using functions:");
    //function to make square numbers
    function makeSquare(theNumb){
      let squared = theNumb * theNumb;
      return squared;
    }
    let try01 = makeSquare(3);
    console.log(try01);
    let try02 = makeSquare(4);
    console.log(try02);
    let try03 = makeSquare(5);
    console.log(try03);

    //Functions on my own
    function makeName(firstName, middleName, lastName){
      let name = firstName + middleName + lastName;
      return name;
    }
    
    console.log(makeName('Angeliki ','Elyse ', 'Craddock ')
    )
    console.log(makeName('Athena ', 'Alexandra ', 'Wells ')
    )
    console.log(makeName('Robert ', '"Beto" ', 'O\'Rourke ')
    )

    //a log to show in our console
    console.log("Making a better name function:");
    //A better name function to fix middle initials
    function makeBetterName(firstName, middleName, lastName) {
      if (middleName.length === 1) {
        middleName = middleName + ".";
      }
      let fullName = firstName + " " + middleName + " " + lastName;
      return fullName;
    }
    console.log(makeBetterName("Joan", "Marie", "Larkin"));
    console.log(makeBetterName("John", "F", "Kennedy"));
    console.log(makeBetterName("Obie", "G", "Dini"));
    
    // using else and if else
    console.log("scoreCompare function");
    function scoreCompare(home, away) {
      if (home > away) {
        return "Home team wins!";
      } else if (home === away) {
        return "It was a tie";
      }
      else {
        return "Away team wins :(";
      }
    }
    console.log(scoreCompare(5,3));
    console.log(scoreCompare(3,5));
    console.log(scoreCompare(4,4));
  </script>
</body>
</html>
